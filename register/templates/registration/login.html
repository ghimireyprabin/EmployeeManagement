{% extends 'core/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

	<div class="container" style="margin-left: 15%; width: 50%; margin-top: 50px; padding: 75px;">
		<div style="margin-left: 20%; margin-right: 20%; text-align: center">
		{% if messages %}
       		{% for message in messages %}

     			<div class="alert alert-{{ message.tags }}">
         			{{ message }}
				</div>

         	{% endfor %}
        {% endif %}
	</div>
		<form method="post" class="from-group">
			{% csrf_token %}
			{{form|crispy}}
			<p>Don't have an accoount? Create one <a href="/register">here</a></p>
			<button type="submit" class="btn btn-success">Login</button>	
		</form>
	</div>	

{%  endblock %}
