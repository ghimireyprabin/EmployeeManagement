{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Performance Evaluation System</title>

	<link rel="stylesheet" type="text/css" href="{% static 'core/bootstrap.min.css' %}">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

	<link rel="stylesheet" type="text/css" href="{% static 'core/style.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'assignment/style.css' %}">

	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="{% static 'core/javascript/bootstrap.min.js' %}"></script>

	{% block head %}
	{% endblock %}

</head>
<body>

		{% if user_is_authenticated %}
		<div class="box-element mt-4">
			<a class="btn btn-outline-light" href="{% url 'core:index' %}"> 
				Home
			</a>
			<a class="btn btn-outline-light" href="{% url 'core:profile' %}"> 
				Profile
			</a>
			{% if user_is_manager %}
				<a class="btn btn-outline-light" href="{% url 'core:manager-dashboard' %}"> 
					Manager Dashboard
				</a>
			{% endif %}
			{% if user_is_admin %}
				<a class="btn btn-outline-light" href="{% url 'assignment:admin-index' %}"> 
					Admin Dashboard
				</a>
			{% endif %}

		</div>		
		{% endif %}

		<br>

	{% block content %}

	{% endblock %}

   

</body>
</html>
